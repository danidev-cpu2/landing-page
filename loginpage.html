<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Cafeteria - Login</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
</head>

<body class="text-center bg-light d-flex flex-column min-vh-100">


  <header>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color: #e0f2fe; height: 100px">
      <div class="container-fluid px-4">

        <a class="navbar-brand d-flex align-items-center" href="menu.html">
          <img src="img/logo.png" width="70" height="70" alt="Logo" class="me-2" />
          <span class="fw-bold fs-5 text-dark">SCHOOL CAFETERIA</span>
        </a>


        <div class="d-flex justify-content-end align-items-center">
          <ul class="navbar-nav d-flex flex-row mb-0">
            <li class="nav-item me-3">
              <a class="nav-link active fw-semibold" href="loginpage.html">Inicio</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link fw-semibold" href="menu.html">Servicios</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link fw-semibold" href="cuestionario.html">Contacto</a>
            </li>
          </ul>


          <a href="loginpage.html" class="ms-3">
            <img src="img/usuario.png" width="60" height="60" alt="Usuario"
              class="rounded-circle border border-light shadow-sm" />
          </a>
        </div>
      </div>
    </nav>

  </header>

  <main class="form-signin w-100 flex-grow-1 d-flex flex-column justify-content-center align-items-center"
    style="max-width: 330px; margin: auto; padding: 15px">
    <form>
      <img class="mb-2" src="img/logo.png" alt="Logo del colegio" width="120" height="120" />
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required autofocus />
        <label for="floatingInput">Email address</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required />
        <label for="floatingPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" /> Remember me
        </label>
      </div>

      <button class="btn btn-primary w-100 py-2" type="submit">
        Sign in
      </button>
    </form>
  </main>


  <footer class="bg-dark text-center text-white mt-auto">
    <div class="container p-4 pb-0">
      <section class="mb-4">
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="bi bi-facebook"></i></a>
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="bi bi-twitter"></i></a>
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="bi bi-google"></i></a>
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="bi bi-instagram"></i></a>
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="bi bi-linkedin"></i></a>
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="bi bi-github"></i></a>
      </section>
    </div>

    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
      Â© 2025 School Cafeteria. Todos los derechos reservados.
    </div>
  </footer>


</body>

</html>
