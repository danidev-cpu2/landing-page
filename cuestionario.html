<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
</head>

<body class="d-flex flex-column min-vh-100 bg-white">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color: #e0f2fe; height: 100px">
      <div class="container-fluid px-4">

        <a class="navbar-brand d-flex align-items-center" href="menu.html">
          <img src="img/logo.png" width="70" height="70" alt="Logo" class="me-2" />
          <span class="fw-bold fs-5 text-dark">SCHOOL CAFETERIA</span>
        </a>


        <div class="d-flex justify-content-end align-items-center">
          <ul class="navbar-nav d-flex flex-row mb-0">
            <li class="nav-item me-3">
              <a class="nav-link active fw-semibold" href="loginpage.html">Inicio</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link fw-semibold" href="menu.html">Servicios</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link fw-semibold" href="cuestionario.html">Contacto</a>
            </li>
          </ul>


          <a href="loginpage.html" class="ms-3">
            <img src="img/usuario.png" width="60" height="60" alt="Usuario"
              class="rounded-circle border border-light shadow-sm" />
          </a>
        </div>
      </div>
    </nav>

  </header>


  <main class="flex-grow-1 container text-center mt-5">
    <h2 class="fw-bold mb-5 text-uppercase">Cuestionario</h2>

    <form id="contactForm" name="contactform" data-toggle="validator" class="popup-form">
      <div class="row g-3">
        <div class="col-sm-6">
          <input name="fname" id="fname" placeholder="Tu nombre*" class="form-control" type="text" required />
        </div>
        <div class="col-sm-6">
          <input name="email" id="email" placeholder="Tu E-mail*" class="form-control" type="email" required />
        </div>
        <div class="col-sm-6">
          <input name="phone" id="phone" placeholder="Teléfono*" class="form-control" type="text" required />
        </div>
        <div class="col-sm-6">
          <input name="subject" id="subject" placeholder="Asunto*" class="form-control" type="text" required />
        </div>
        <div class="col-12">
          <textarea rows="3" name="message" id="message" placeholder="Escribe tu comentario aquí*" class="form-control"
            required></textarea>
        </div>
        <div class="col-12">
          <button type="submit" id="submit" class="btn btn-primary w-100">Enviar</button>
        </div>
        <span class="sub-text text-muted">* Campos requeridos</span>
      </div>
    </form>
  </main>


  <footer class="bg-dark text-center text-white mt-auto">
    <div class="container p-4 pb-0">
      <section class="mb-4">
        <a class="btn btn-outline-light btn-floating m-1" href="#"><i class="bi bi-facebook"></i></a>
        <a class="btn btn-outline-light btn-floating m-1" href="#"><i class="bi bi-twitter"></i></a>
        <a class="btn btn-outline-light btn-floating m-1" href="#"><i class="bi bi-instagram"></i></a>
        <a class="btn btn-outline-light btn-floating m-1" href="#"><i class="bi bi-linkedin"></i></a>
        <a class="btn btn-outline-light btn-floating m-1" href="#"><i class="bi bi-github"></i></a>
      </section>
    </div>

    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
      © 2025 School Cafeteria. Todos los derechos reservados
    </div>
  </footer>

</body>


</html>
